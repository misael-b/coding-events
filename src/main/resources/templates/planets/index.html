<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h1>Pick a planet:</h1>
<table th:each="planet : ${planets}" class="table table-striped">
    <thead >
    <tr>
        <th th:text="${planet.name}">
        </th>
    </tr>
    </thead>
    <tr>
        <td th:text="${planet.yearLength} + ' Earth days in one year.'"></td>
    </tr>
</table>

</body>
</html>
