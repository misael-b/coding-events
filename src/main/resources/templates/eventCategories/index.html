<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">


<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="title"></h1>
<div th:unless="${categories} and ${categories.size()}">
    <br>
    <p >No Events</p>
</div>

<table th:if="${categories} and ${categories.size()}" class="table table-striped">
    <thead>
    <tr>
        <th>Category Name</th>
    </tr>
    </thead>
    <tr th:each="category : ${categories}">
        <td th:text="${category.name}"></td>
    </tr>
</table>

</body>
</html>
