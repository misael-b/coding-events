<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>Edit Event</h1>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <label> New Name
            <input th:value="${event.name}" th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>

    <div class="form-group">
        <label >New Description
            <input th:field="${event.description}" th:value="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>


    <div class="form-group">
        <label>New Contact Email
            <input th:field="${event.contactEmail}" th:value="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>

    <div class="form-group">
        <label>New Type
            <select th:field="${event.type}">
                <option th:each="type : ${types}" th:value="${type}" th:text="${type.displayName}">

                </option>
            </select>
        </label>
    </div>

    <input name="eventId" th:value="${eventId}" />

    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
